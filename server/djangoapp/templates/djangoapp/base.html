<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Dealerships</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise;">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Dealerships</a>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact Us</a></li>
            </ul>

            <span class="navbar-text">
                {% if user.is_authenticated %}
                    <strong>{{ user.username }}</strong>
                    <a href="{% url 'logout' %}" class="btn btn-outline-dark btn-sm">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-dark btn-sm">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-primary btn-sm">Register</a>
                {% endif %}
            </span>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
