{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealerships</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Local static CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body onload="checkSession()">

<!-- ✅ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#48C9B0;height: 70px;">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold" style="font-size: x-large;" href="/">Dealerships</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about/">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact/">Contact Us</a></li>
            </ul>

            <div id="loginlogout" class="me-3"></div>
        </div>
    </div>
</nav>

<!-- ✅ MAIN CONTENT -->
<div class="d-flex flex-column align-items-center mt-4">

    <div class="card" style="width: 55%;">
        <img src="{% static 'car_dealership.jpg' %}" class="card-img-top" alt="Dealership">

        <div class="text-center p-3">
            <h6>Welcome to our Dealerships!</h6>

            <a href="/dealers/" class="btn btn-primary mt-2">View Dealerships</a>

            <button onclick="getCars()" class="btn btn-success mt-2">Get Cars</button>
        </div>
    </div>

    <!-- Where car data will be displayed -->
    <div id="car-list" class="mt-4" style="width: 55%;"></div>
</div>

<script>
/* ✅ Shows username if logged in */
function checkSession() {
    let curr_user = sessionStorage.getItem("username");

    if (curr_user) {
        document.getElementById("loginlogout").innerHTML =
            `<span class="me-3 fw-bold">${curr_user}</span>
             <a href="#" onclick="logout()">Logout</a>`;
    } else {
        document.getElementById("loginlogout").innerHTML =
            `<a href="/login/">Login</a> | <a href="/register/">Register</a>`;
    }
}

/* ✅ Logout function */
async function logout() {
    let res = await fetch("/logout/");
    sessionStorage.clear();
    window.location.href = "/";
}

/* ✅ Fetch cars from Django API */
async function getCars() {
    try {
        const response = await fetch("/get_cars");
        const data = await response.json();

        let html = `<table class="table table-bordered mt-3">
                        <thead>
                            <tr><th>Car Make</th><th>Car Model</th></tr>
                        </thead>
                        <tbody>`;

        data.CarModels.forEach(car => {
            html += `<tr><td>${car.CarMake}</td><td>${car.CarModel}</td></tr>`;
        });

        html += `</tbody></table>`;
        document.getElementById("car-list").innerHTML = html;

    } catch (error) {
        console.error("Error fetching cars:", error);
    }
}
</script>

</body>
</html>
